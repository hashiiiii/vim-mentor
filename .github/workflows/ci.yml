name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim-version: [stable, nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim-version }}
      - name: Run tests
        run: |
          nvim --version
          # Tests will be added in a future PR

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lua-language-server
        run: |
          mkdir -p /tmp/luals
          LUALS_VERSION=$(curl -s https://api.github.com/repos/LuaLS/lua-language-server/releases/latest | grep -oP '"tag_name": "\K[^"]+')
          curl -L "https://github.com/LuaLS/lua-language-server/releases/download/${LUALS_VERSION}/lua-language-server-${LUALS_VERSION}-linux-x64.tar.gz" | tar xzf - -C /tmp/luals
      - name: Run type check
        run: |
          /tmp/luals/bin/lua-language-server --check lua/ --configpath .luarc.json || true
